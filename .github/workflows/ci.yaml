name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        run: python3 -m pip install poetry==1.4.2
      - name: Install dependencies
        run: poetry install --with=ci
      - name: Run type checking
        run: poetry run mypy .
      - name: Run tests
        run: |
          poetry run coverage run -m unittest discover -v -s tests -p "test_*.py"
          poetry run coverage report -m

  license:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        run: python3 -m pip install poetry==1.4.2
      - name: Install dependencies
        run: poetry install --with=ci
      - name: Check license
        run: liccheck
